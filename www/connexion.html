<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gégé on the road - Connexion</title>

    <!-- Ajout du CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="bg-air_superiority_blue-900 flex flex-col min-h-screen">

    <!-- Navbar (ne pas modifier) -->
    <nav class="bg-white p-4 shadow-md flex items-center justify-between">
        <!-- Logo et texte à gauche -->
        <div class="flex items-center space-x-3">
            <img src="src/4l.svg" alt="Logo Gégé on the road" class="w-10 h-10" />
            <span class="font-Grechen text-3xl font-bold text-rich_black tracking-wide">
                Gégé on the road
            </span>
        </div>

        <!-- Connexion à droite -->
        <div>
            <a href="connexion.html">
                <button
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 shadow transition-all duration-200">
                    Connexion
                </button>
            </a>
        </div>
    </nav>

    <!-- Container principal qui prend l'espace restant -->
    <div class="flex-grow flex items-center justify-center mt-20 mb-8">
        <!-- Formulaire de connexion -->
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Connexion</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="ton.email@exemple.com"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                </div>
                <button type="button" id="login-btn"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500">
                    Se connecter
                </button>
                <!-- Lien pour s'inscrire -->
                <p class="text-center mt-4 text-gray-600">
                    Je n'ai pas de compte ? <a href="inscription.html"
                        class="text-blue-600 hover:underline hover:text-blue-500">M'inscrire</a>
                </p>
                <!-- Message d'erreur -->
                <p id="error-msg" class="mt-4 text-tomato text-sm text-center" style="display:none;"></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-rich_black text-white py-6 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="mb-2">&copy; 2025 Gégé on the road. Tous droits réservés.</p>
            <p class="text-sm text-gray-400">
                Suivez nos aventures sur
                <a href="https://instagram.com/gege_4l" class="text-blue-400 hover:text-blue-300">Instagram</a>.
            </p>
        </div>
    </footer>

    <!-- Déplacer le script à la fin du body -->
    <script type="module" src="src/js/connexion.js"></script>
</body>

</html>
